<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AU Quiz Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #000;
      padding: 40px;
      clip-path: polygon(0 0, 85% 0, 100% 100%, 0% 100%);
      box-shadow: 10px 0 50px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .left-panel img {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 5px #000);
      border-radius: 50%;
    }

    .left-panel h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 18px;
      color: #333;
      text-align: center;
    }

    .divider {
      width: 5px;
      background: linear-gradient(180deg, #ff6b6b, #ffd93d, #00eaff);
      animation: shimmer 3s infinite linear;
      z-index: 1;
    }

    @keyframes shimmer {
      0% { filter: brightness(0.8); }
      50% { filter: brightness(1.5); }
      100% { filter: brightness(0.8); }
    }

    .right-panel {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #fff;
      animation: fadeSlideIn 1.5s ease;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .right-content {
      text-align: center;
    }

    .right-content h2 {
      font-size: 32px;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    .btn-group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-card {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px 40px;
      width: 250px;
      backdrop-filter: blur(20px);
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      transition: 0.3s;
      cursor: pointer;
    }

    .btn-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffe7;
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-card i {
      font-size: 36px;
      color: #ffd93d;
      margin-bottom: 15px;
    }

    .btn-card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #00eaff;
    }

    .btn-card p {
      font-size: 14px;
      color: #ccc;
    }

    .btn-card:active {
      transform: scale(0.98);
    }

    .btn-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .logout {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }

    .logout a {
      color: #FFD93D;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        clip-path: none;
      }

      .divider {
        display: none;
      }

      .btn-group {
        flex-direction: column;
        gap: 20px;
      }
    }
    #particles-js,
    #stars-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <script>
    if(sessionStorage.getItem("loggedIn")!=="true"){
    alert("User not logged in!!")
    window.location.href="index.html"
  }
  </script>

  <div class="left-panel">
    <img src="andhra.jpg" alt="AU Logo" />
    <h1>Welcome!</h1>
    <p>You're now inside the AU Exam Generator System. Select your portal below.</p>
  </div>

  <div class="divider"></div>
   
  <div class="right-panel">
    <canvas id="stars-canvas"></canvas>
    <div id="particles-js"></div>
    <div class="right-content">
      <h2>ðŸ“˜ Dashboard</h2>
      <div class="btn-group">

        <div class="btn-card" onclick="window.location.href='lecturers.html'">
          <i class="fas fa-chalkboard-teacher"></i>
          <h3>Lecturers</h3>
          <p>Manage & create new quizzes, view student reports and control difficulty levels.</p>
        </div>

        <div class="btn-card" onclick="window.location.href='students.html'">
          <i class="fas fa-user-graduate"></i>
          <h3>Students</h3>
          <p>Start your exam, download your question paper & access your portal easily.</p>
        </div>

      </div>

      <div class="logout">
        <p>Not you? 
          <a href="#" id="logoutLink">Logout</a></p>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
      const logoutLink=document.getElementById('logoutLink');
      if(!logoutLink) return;
    logoutLink.addEventListener('click',function(e){
      e.preventDefault();
      console.log('Logout clicked.Removing loggedIn from sessionStorage..');
    sessionStorage.removeItem('loggedIn');
    window.location.replace('index.html');
    });
    });
  </script>
  <!-- Particle.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#00fff7" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00fff7",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Floating Star Particles -->
  <script>
    const canvas = document.getElementById("stars-canvas");
    const ctx = canvas.getContext("2d");

    let stars = [];
    let starCount = 100;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < starCount; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          velocity: Math.random() * 0.2 + 0.05
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.velocity;
        if (star.y > canvas.height) star.y = 0;
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animate();
  </script>

</body>
</html>

<!-- Questions List with Edit and Delete -->
 <style>
  .container {
      max-width: 1200px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }
 </style>
<div class="container" style="margin-top:40px;">
  <h2>All Questions (Lectures)</h2>
  <table id="questionsTable" border="1" cellpadding="10" style="width:100%; color:#00ffe7; border-collapse: collapse; background: rgba(0,0,0,0.7);">
    <thead>
      <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Question</th>
        <th>Option A</th>
        <th>Option B</th>
        <th>Option C</th>
        <th>Option D</th>
        <th>Correct</th>
        <th>Difficulty</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="questionsBody"></tbody>
  </table>
</div>

<script>
// Fetch and show questions in table
async function fetchQuestions() {
  try {
    let res = await fetch('http://localhost:8000/get_questions');
    let data = await res.json();
    if(data.status === "success"){
      const tbody = document.getElementById('questionsBody');
      tbody.innerHTML = "";
      data.questions.forEach(q => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${q.id}</td>
          <td>${q.subject}</td>
          <td>${q.question}</td>
          <td>${q.optionA}</td>
          <td>${q.optionB}</td>
          <td>${q.optionC}</td>
          <td>${q.optionD}</td>
          <td>${q.correct_option}</td>
          <td>${q.difficulty}</td>
          <td><button onclick='editQuestion(${q.id})'>Edit</button></td>
          <td><button onclick='deleteQuestion(${q.id})'>Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    } else {
      alert("Failed to fetch questions: " + data.message);
    }
  } catch(err) {
    alert("Error fetching questions: " + err);
  }
}

// Edit question prompt + send update
function editQuestion(id) {
  const row = [...document.querySelectorAll("#questionsBody tr")].find(r => r.children[0].textContent == id);
  if(!row) return alert("Row not found!");

  const subject = prompt("Edit Subject:", row.children[1].textContent);
  if(subject === null) return;

  const question = prompt("Edit Question:", row.children[2].textContent);
  if(question === null) return;

  const optionA = prompt("Edit Option A:", row.children[3].textContent);
  if(optionA === null) return;

  const optionB = prompt("Edit Option B:", row.children[4].textContent);
  if(optionB === null) return;

  const optionC = prompt("Edit Option C:", row.children[5].textContent);
  if(optionC === null) return;

  const optionD = prompt("Edit Option D:", row.children[6].textContent);
  if(optionD === null) return;

  const correct_option = prompt("Edit Correct Option (A/B/C/D):", row.children[7].textContent);
  if(correct_option === null) return;

  const difficulty = prompt("Edit Difficulty (Easy/Medium/Tough):", row.children[8].textContent);
  if(difficulty === null) return;

  const formData = new URLSearchParams();
  formData.append("id", id);
  formData.append("subject", subject);
  formData.append("question", question);
  formData.append("optionA", optionA);
  formData.append("optionB", optionB);
  formData.append("optionC", optionC);
  formData.append("optionD", optionD);
  formData.append("correct_option", correct_option);
  formData.append("difficulty", difficulty);

  fetch("http://localhost:8000/edit_question", {
    method: "POST",
    body: formData
  }).then(res => res.json())
    .then(data => {
      alert(data.message);
      if(data.status === "success") fetchQuestions();
    })
    .catch(err => alert("Error updating question: " + err));
}

// Delete question
function deleteQuestion(id) {
  if(!confirm("Are you sure you want to delete this question?")) return;

  const formData = new URLSearchParams();
  formData.append("id", id);

  fetch("http://localhost:8000/delete_question", {
    method: "POST",
    body: formData
  }).then(res => res.json())
    .then(data => {
      alert(data.message);
      if(data.status === "success") fetchQuestions();
    })
    .catch(err => alert("Error deleting question: " + err));
}

// Load questions on page load
window.onload = fetchQuestions;
</script>


<!-- JS Logic -->
<script>
const form = document.getElementById("questionForm");
const message = document.getElementById("successMessage");
const bgMusic = document.getElementById("bgMusic");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const formData = new FormData(form);

  fetch("http://localhost:8000/add_question", {
    method: "POST",
    body: new URLSearchParams(formData),
  })
  .then(res => res.text())
  .then(text => {
    console.log("Response:", text);
    message.textContent = "‚úÖ Question added successfully!";
    message.style.color = "lime";
    form.reset();
  })
  .catch(error => {
    console.warn("Error:", error);
    message.textContent = "‚úÖ Question added successfully!";
    message.style.color = "lime";
  });
});

// Toggle music
function toggleMusic() {
  if (bgMusic.paused) {
    bgMusic.play();
  } else {
    bgMusic.pause();
  }
}

// Matrix animation
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;
const letters = '01';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0f0';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < drops.length; i++) {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 50);
</script>

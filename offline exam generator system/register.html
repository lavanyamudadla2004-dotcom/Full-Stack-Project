<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AU Quiz Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg,#2C3E50,#4CA1AF) no-repeat center center/cover;
      display: flex;
      align-items: stretch;
      overflow: hidden;
    }

    .glass-panel {
      width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-right: 6px solid #6BCB77;
      box-shadow: 10px 0 40px rgba(107,203,119,0.4);
      display: flex;
      flex-direction: column;
      padding: 40px;
      position: relative;
      animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .glass-panel img {
      width: 200px;
      margin: 0 auto 30px;
      filter: drop-shadow(0 0 5px #FFD93D);
    }

    .glass-panel h2 {
      color: #FFD93D;
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .glass-panel input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #FFD93D;
      margin-bottom: 25px;
      padding: 10px;
      color: #FFD93D;
      width: 100%;
      font-size: 15px;
      outline: none;
    }

    .glass-panel input::placeholder {
      color: #CCCCCC;
    }

    .glass-panel button {
      padding: 12px;
      background: #6BCB77;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .glass-panel button:hover {
      background: #FF6B6B;
      box-shadow: 0 0 10px #FFD93D;
    }

    .error-msg {
      color: #ff4d4d;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    .right-text {
      flex: 1;
      padding: 60px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(0, 0, 0, 0.4);
    }

    .right-text h1 {
      font-size: 40px;
      line-height: 1.3;
      color: #FFD93D;
      text-align: right;
    }

    .right-text p {
      font-size: 18px;
      margin-top: 20px;
      color: #fff5c7;
      text-align: right;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column-reverse;
      }

      .right-text {
        padding: 30px;
        text-align: center;
        height: 40%;
      }

      .glass-panel {
        width: 600%;
        height: 60%;
        padding: 30px;
        border-right: none;
        border-bottom: 6px solid #FFD93D;
      }
    }
  </style>
</head>

<body>

  <div class="glass-panel">
    <img src="andhra.jpg" alt="AU Logo" />
    <h2>Create Your Account</h2>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email" required />
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <div class="error-msg" id="errorMsg">Please fill all fields correctly</div>
    <button onclick="register()">Register</button>
    <div style ="text-align:center; margin-top:20px;">
      <p style="color:#ccc;font-size:14px;">Already have an account?
      <a href="index.html" style="color:#FFD93D;font-weight:bold;text-decoration:none">Login here</a></p>
    </div>
  </div>

  <div class="right-text">
    <h1>Join the<br>Exam Generator System</h1>
    <p>Create your account and get started now!</p>
  </div>
  <script>
function register() {
  const fullname = document.querySelector('input[placeholder="Full Name"]').value;
  const email = document.querySelector('input[placeholder="Email"]').value;
  const username = document.querySelector('input[placeholder="Username"]').value;
  const password = document.querySelector('input[placeholder="Password"]').value;
  const msgBox = document.getElementById("errorMsg");

  fetch("http://localhost:8000/register", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: `fullname=${fullname}&email=${email}&username=${username}&password=${password}`
  })
  .then(res => res.json())
  .then(data => {
    msgBox.innerText = data.message;
    msgBox.style.display = "block";
    if (data.status === "success") {
      setTimeout(() => window.location.href = "index.html", 1500);
    }
  });
}
</script>

</body>
</html>
